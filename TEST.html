<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="jeremy.css" />
    <script src="jeremy.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <script src="getMoney.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Clicker</h1>
      <!-- click zone -->
      <div class="container">
        <section id="click_zone">
          <article>
            <div id="addMoney">0 €</div>
          </article>
          <article>
            <div>
              <button id="go">
                <img
                  id="pig"
                  src="./img/svg/tirelire.svg"
                  alt=""
                  style="width: 250px"
                />
              </button>
            </div>
          </article>
        </section>
        <!-- shop zone -->
        <section id="shop_zone">
          <div>
      <h1>Boutique</h1>
      <details>
        <summary>Améliorations</summary>
        <ul id="upgradesListItems">
          <li>
            <img src="" alt="" />
            <span>Tests</span>
            <button type="button">Acheter</button>
          </li>
        </ul>
      </details>
      <div>
        <div>
          <div>
            <label for="transactionMode1">
              <input
                type="radio"
                name="transactionModes"
                id="transactionMode1"
                value="buy"
                checked
              />
              Acheter
            </label>
            <label for="transactionMode2">
              <input
                type="radio"
                name="transactionModes"
                id="transactionMode2"
                value="sell"
              />
              Vendre
            </label>
          </div>
          <div>
            <label for="transactionQuantitie1">
              <input
                type="radio"
                name="transactionQuantities"
                id="transactionQuantitie1"
                value="1"
                checked
              />
              <span class="transactionQuantitiesLabel">1</span>
            </label>
            <label for="transactionQuantitie2">
              <input
                type="radio"
                name="transactionQuantities"
                id="transactionQuantitie2"
                value="10"
              />
              <span class="transactionQuantitiesLabel">10</span>
            </label>
            <label for="transactionQuantitie3">
              <input
                type="radio"
                name="transactionQuantities"
                id="transactionQuantitie3"
                value="100"
              />
              <span class="transactionQuantitiesLabel">100</span>
            </label>
            <label for="transactionQuantitie4">
              <input
                type="radio"
                name="transactionQuantities"
                id="transactionQuantitie4"
                value="1000"
              />
              <span class="transactionQuantitiesLabel">1000</span>
            </label>
          </div>
        </div>
        <div id="automatesListItems"></div>
      </div>
    </div>
    <footer>          
      <article>
            <div id="level"></div>
          </article>
        </section>
        <!-- element zone -->
        <section id="element_zone">
          <article>
            <h4>Automatisation</h4>
          </article>
        </section>
      </div></footer>
  </body>
</html>
