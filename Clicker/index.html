<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <link rel="stylesheet" href="index.css" />
    <script src="getMoney.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Clicker - Capitalise ton click</h1>
      </div>
    </header>
    <main>
      <!-- click zone -->
      <div id="randomBonusCard"></div>
      <div class="container">
        <div id="sold">
          <article id="info-money">
            <div id="addMoney" class="money">0 â‚¬</div>
            <img class="save" src="./img/png/tirelire.png" alt="tirelire" />
          </article>
        </div>
        <article id="click_zone">
          <div>
            <button id="getMoney">
              <img id="pic" src="./img/svg/billetjaune.svg" alt="billet" />
            </button>
          </div>
        </article>
        <section id="bonus_zone">
          <!-- shop zone -->
          <article id="shop_zone">
            <p id="shop-title">
              Avoir de l'argent <span class="style-font">c'est bien</span>,
              <br />
              en avoir plein <span class="style-font"> c'est mieux </span>
            </p>
            <div id="level"></div>
          </article>
        </section>
        <!-- element zone -->
        <section id="element_zone">
          <article>
            <p id="title-zone-automate">
              PARCE QUE C'EST PLUS SIMPLE D'AVOIR DE L'ARGENT FACILE
            </p>
            <div id="card-automate"></div>
          </article>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
